  <style>
    .tool-section {
      max-width: 700px;
      margin: 40px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .tool-section h2 {
      color: #ff4444;
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ff4444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #logoCanvas {
      border: 1px solid #444;
      margin-top: 15px;
      background: #fff;
    }
    .preview {
      margin-top: 15px;
      background: #111;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      color: #ddd;
      font-size: 1.1rem;
      line-height: 1.8;
      white-space: pre-line;
    }
    /* Custom Font Style for Page Name */
    .page-font {
      font-family: 'Courier New', monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff4444;
    }

  <!-- Bio Generator with Replace -->
  <section class="tool-section">
    <h2>Create Bio Message</h2>
    <input type="text" id="bioPage" placeholder="Enter Page Name">
    <button onclick="generateBio()">Generate Bio</button>
    <div class="preview" id="bioPreview">Your bio will appear here...</div>
    <button onclick="copyBio()">Copy Bio</button>
    <p>!!! When you post this bio on TikTok, it is imperative that you press the Enter button and move the lines down.</p>
  </section>


  <script>

    // ===== Bio Message Generator =====
    function generateBio() {
      const page = document.getElementById("bioPage").value;

      const template = `
        <span class="page-font">${page}</span>
        Silent Kings Of The Underground
        ⚔
        𝑻𝒉𝒆 𝑫𝒆𝒂𝒅 𝑭𝒂𝒎
      `;

      document.getElementById("bioPreview").innerHTML = template;
    }

    function copyBio() {
      const text = document.getElementById("bioPreview").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Bio copied to clipboard!");
      });
    }


</script>
