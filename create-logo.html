<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Maker - THE DEAD FAM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #ff4444;
    }
    .tool-section {
      max-width: 900px;
      margin: 40px auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .templates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .templates img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .templates img:hover {
      border-color: #ff4444;
      transform: scale(1.05);
    }
    canvas {
      border: 2px solid #444;
      margin-top: 20px;
      background: #000;
      border-radius: 12px;
    }
    input, select, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff4444;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>üî• THE DEAD FAM - Logo Maker üî•</h1>

  <section class="tool-section">
    <h2>Select a Template</h2>
    <div class="templates" id="templateList"></div>

    <h2>Customize Your Logo</h2>
    <input type="text" id="pageName" placeholder="Enter Page Name">
    <input type="text" id="adminName" placeholder="Enter Admin Name">
    <select id="fontSelect">
      <option value="Asimovian, sans-serif">Asimovian</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Impact">Impact</option>
      <option value="Georgia">Georgia</option>
    </select>
    <br>
    <button onclick="generateLogo()">Generate Logo</button>
    <br>
    <canvas id="logoCanvas" width="560" height="560"></canvas>
    <br>
    <button onclick="downloadLogo()">Download Logo</button>
  </section>

  <script>
    // === Templates list ===
    const templates = [
      "templates/template1.png",
      "templates/template2.png",
      "templates/template3.png",
      "templates/template4.png",
      "templates/template5.png",
      "templates/template6.png",
      "templates/template7.png",
      "templates/template8.png",
      "templates/template9.png",
      "templates/template10.png"
    ];

    let selectedTemplate = null;

    // Show template previews
    const templateList = document.getElementById("templateList");
    templates.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => {
        selectedTemplate = src;
        document.querySelectorAll(".templates img").forEach(i => i.style.borderColor = "#444");
        img.style.borderColor = "#ff4444";
      };
      templateList.appendChild(img);
    });

    // Generate logo
    function generateLogo() {
      const pageName = document.getElementById("pageName").value;
      const adminName = document.getElementById("adminName").value;
      const font = document.getElementById("fontSelect").value;

      const canvas = document.getElementById("logoCanvas");
      const ctx = canvas.getContext("2d");

      if (!selectedTemplate) {
        alert("‚ö†Ô∏è Please select a template!");
        return;
      }

      const template = new Image();
      template.src = selectedTemplate;
      template.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

        // Page name
        ctx.font = `bold 42px ${font}`;
        ctx.fillStyle = "#ff4444";
        ctx.textAlign = "center";
        ctx.fillText(pageName, canvas.width / 2, 460);

        // Admin name
        ctx.font = `28px ${font}`;
        ctx.fillStyle = "#fff";
        ctx.fillText("ADMIN : " + adminName, canvas.width / 2, 510);
      };
    }

    // Download logo
    function downloadLogo() {
      const canvas = document.getElementById("logoCanvas");
      const link = document.createElement("a");
      link.download = "tdf-logo.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
