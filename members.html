  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .member-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    .member-card {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,68,68,0.4);
      transition: transform 0.2s;
    }
    .member-card:hover {
      transform: translateY(-5px);
    }
    .member-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff4444;
      object-fit: cover;
    }
    .member-name {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff4444;
    }
    .tiktok-link {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 12px;
      background: #ff4444;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .tiktok-link:hover {
      background: #ff6666;
    }
  </style>
